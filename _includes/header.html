<!-- 🔹 Navigation bar of MicrobAR Lab with active buttons -->
<div id="navbar" style="background-color:#2f363d; padding:12px; text-align:center; border-radius:8px; margin-bottom:25px;">
  <a href="/" data-path="/" style="color:#58a6ff; text-decoration:none; margin:10px; font-weight:bold; font-size:16px;">🏠 Home</a>
  <a href="/team" data-path="/team" style="color:#58a6ff; text-decoration:none; margin:10px; font-weight:bold; font-size:16px;">👩‍🔬 Team</a>
  <a href="/publications" data-path="/publications" style="color:#58a6ff; text-decoration:none; margin:10px; font-weight:bold; font-size:16px;">📚 Publications</a>
  <a href="/contact" data-path="/contact" style="color:#58a6ff; text-decoration:none; margin:10px; font-weight:bold; font-size:16px;">📬 Contact</a>
</div>

<script>
  // Marca el enlace activo según la URL actual
  const links = document.querySelectorAll('#navbar a');
  const current = window.location.pathname.replace(/\/$/, '');
  links.forEach(link => {
    const path = link.getAttribute('data-path');
    if (current === path) {
      link.style.color = '#ffffff';
      link.style.textDecoration = 'underline';
    }
  });
</script>
